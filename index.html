<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="product-card">
        <picture class="product-img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 43em)"
          />
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 43em)"
          />
          <img src="images/image-product-mobile.jpg" alt="Perfume bottle" />
        </picture>

        <div class="product-details">
          <p class="product-category">PERFUME</p>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="new-price">$149.99</p>
            <span class="old-price">$169.00</span>
          </div>
          <a href="#" class="cta-btn">
            <img src="./images/icon-cart.svg" class="cta-icon" />
            <span class="cta-text">Add to cart</span>
          </a>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adhi</a>.
    </footer>
  </body>
</html>
